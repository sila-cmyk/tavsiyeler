<!DOCTYPE html>
<html lang="tr">
<head>
  <head>
    <meta charset="UTF-8">
    <title>sƒ±la zorlu</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5563d6;
            transform: translateY(-2px);
        }

        #fact {
            margin-top: 20px;
            font-size: 15px;
            color: #555;
            min-height: 60px;
        }

      img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
}

    </style>
</head>

</head>
<body>

 <body>
    <div class="card">
         <h1>üêæ Cat Facts</h1>

    <img id="catImg" src="" alt="Kedi" />

    <button onclick="getCat()">Yeni Kedi Bilgisi</button>
    <p id="fact"></p>

    </div>

    <script>
      
    function getCat() {
        // Kedi bilgisi
        fetch("https://catfact.ninja/fact")
            .then(r => r.json())
            .then(d => {
                document.getElementById("fact").innerText = d.fact;
            });

        // Kedi fotoƒürafƒ±
        fetch("https://api.thecatapi.com/v1/images/search")
            .then(r => r.json())
            .then(d => {
                document.getElementById("catImg").src = d[0].url;
            });
    }

    // Sayfa a√ßƒ±lƒ±r a√ßƒ±lmaz gelsin
    getCat();
      
    </script>
   
</body>


</body>
</html>
